# default.yml controls global settings and policies/queries that run on all hosts ("All teams").

policies:
queries:
agent_options:
controls:
org_settings:
  server_settings:
    server_url: $FLEET_URL
  org_info:
    org_name: Plum-out Pies
    org_logo_url: https://em-content.zobj.net/source/apple/419/pie_1f967.png
    org_logo_url_light_background: https://em-content.zobj.net/source/apple/419/pie_1f967.png
  webhook_settings: 
    activities_webhook:
      enable_activities_webhook: true
      destination_url: https://example.com
  secrets:
    - secret: "$FLEET_GLOBAL_ENROLL_SECRET"
labels:
  - description: Linux hosts running on Debian-based operating systems
    label_membership_type: dynamic
    query: SELECT 1 FROM os_version WHERE platform_like = 'debian';
    platform: linux
    name: "Testing #39083"
